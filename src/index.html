<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard API | JavaScript Project</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-md d-flex justify-content-center flex-wrap">
    <section class="m-5">
        <h1 class="py-4" id="title-leaderboard">Leaderboard</h1>
        <div class="d-flex justify-content-between">
            <h2 class="d-inline me-2"> Recent Scores </h2>
            <button type="button" class="btn btn-outline-secondary" id="refreshButton">Refresh</button>
        </div>
        <div class="py-2 mt-3 responsive-table">
            <table class="table table-striped">
                  <tbody id="table-scores"></tbody>
            </table>
        </div>
    </section>
    <section class="d-flex flex-column justify-content-center m-5">
        <h2 class="py-3">Add your score</h2>
        <form class="d-flex flex-column" id="form-scores">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Your Name">
                <label for="floatingInput">Your Name</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingScore" placeholder="Your Score">
                <label for="floatingScore">Your Score</label>
            </div>
            <button type="submit" class="btn btn-outline-secondary my-3">Submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
